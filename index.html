<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025 Calendar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
body {
  background-image: url('beru.jpg');
}
</style>
  <script>
    function generateCalendar(year) {
      const months = [
        'January', 'February', 'March', 'April', 'May', 'June',
        'July', 'August', 'September', 'October', 'November', 'December'
      ];
      const container = document.getElementById('calendar');
      container.innerHTML = '';
      
      months.forEach((month, index) => {
        const firstDay = new Date(year, index, 1).getDay();
        const daysInMonth = new Date(year, index + 1, 0).getDate();
        
        const calendarTable = document.createElement('div');
        calendarTable.classList.add('col-md-4', 'mb-4');
        calendarTable.innerHTML = `
          <div class="card">
            <div class="card-header text-center bg-primary text-white">
              <h5>${month} ${year}</h5>
            </div>
            <div class="card-body">
              <table class="table table-bordered text-center">
                <thead>
                  <tr class="table-secondary">
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                  </tr>
                </thead>
                <tbody id="tbody-${index}"></tbody>
              </table>
            </div>
          </div>
        `;
        container.appendChild(calendarTable);
        
        const tbody = document.getElementById(`tbody-${index}`);
        let date = 1;
        for (let i = 0; i < 6; i++) {
          let row = '<tr>';
          for (let j = 0; j < 7; j++) {
            if (i === 0 && j < firstDay) {
              row += '<td></td>';
            } else if (date > daysInMonth) {
              row += '<td></td>';
            } else {
              row += `<td>${date}</td>`;
              date++;
            }
          }
          row += '</tr>';
          tbody.innerHTML += row;
        }
      });
    }

    window.onload = function () {
      generateCalendar(2025);
    };
  </script>
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">2025 Calendar</h1>
    <div id="calendar" class="row"></div>
  </div>
</body>
</html>
